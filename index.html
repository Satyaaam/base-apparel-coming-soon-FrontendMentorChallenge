<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="cssfile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="index.js" defer ></script>
</head>
<body>
    <div class="supreme">
        <div class="main1">
            <img src="images/logo.svg" class="logo_image">
            <h1> WE'RE <br>
            <span>COMING  <br>SOON</span></h1>
            <p class="description"> Hello fellow shoppers! We're currently building
            our new fashion store. Add your email below to stay-to-date with announcements
            and our launch deals.</p>
            <div class="input_div">
                <input placeholder="Email Address" type="email" class="email_input">
                <img src="images/icon-error.svg" class="error_image">
                <button class="submit_button">
                    <img src="images/icon-arrow.svg">
                </button>
            </div>
            <p class="valid_email"> Please provide a valid email </p>

        </div>
        <div class="main2">
            <picture>
                <source srcset="images/hero-mobile.jpg" media="(max-width:410px)">
                <img src="images/hero-desktop.jpg">
            </picture>
        </div>
    </div>
</body>
</html>
